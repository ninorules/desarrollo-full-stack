<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>
<body>
    <h1>Formulario de contacto</h1>
    <h2>Por favor, coloque los siguientes datos de contacto</h2>
    <br>
    <form action="" method="post">
        <table>

            <tr>
                <td>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido"/>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="mail">Mail:</label>
                    <input type="email" name="mail">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sexo">Sexo:</label>
                    <input type="radio" checked name="sexo" value="hombre">
                    <label for="masc">Masc</label>
                    <input type="radio" name="sexo" value="mujer">
                    <label for="fem">Fem</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="motivo">Hobbies:</label>
                    <input type="checkbox" name="hobbies[]" value="cantar">
                    <label for="cantar">Cantar</label>
                    <input type="checkbox" name="hobbies[]" value="bailar">
                    <label for="bailar">Bailar</label>
                    <input type="checkbox" name="hobbies[]" value="pintar">
                    <label for="pintar">Pintar</label>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="coment">Comentarios:</label><br>
                    <textarea name="coment" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="Enviar">       
                    <input type="reset" value="Borrar">   
                </td>
            </tr>
      
        </table>

    </form>
</body>
</html>
